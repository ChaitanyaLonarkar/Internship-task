<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h2{
            text-align: center;
        }
        td{
            padding: 15px;
            text-align: center;
            font-size: 20px;

        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Time Table(Computer Engineering),CCoEW</h2>
        <table border="1" cellspacing="0" colspan="10" >
            <tr aria-rowspan="8">
            </tr>
            <tr>
                <td rowspan="7"><b>Days</b></td>
                <td></td>
                <td><b>9am</b></td>
                <td><b>10am</b></td>
                <td><b>11am</b></td>
                <td rowspan="7"><b>Break</b></td>

                <td><b>1pm</b></td>
                <td><b>2pm</b></td>
                <td><b>3pm</b></td>
            </tr>
            <tr>
                <td><b>Mon</b>
                </td>
                <td>WT</td>
                <td>00P</td>
                <td>DSA</td>
                <td>Math</td>
                <td colspan="2">PYTHON</td>
                
            </tr>
            <tr>
                <td><b>Tue</b>
                </td>
                <td>Math</td>
                <td>00P</td>
                <td>WT</td>
                <td>DSA</td>
                <td colspan="2">PYTHON</td>
                
            </tr>
            <tr>
                <td><b>Wed</b>
                </td>
                <td>00P</td>
                <td>Math</td>
                <td>DSA</td>
                <td>WT</td>
                <td colspan="2">PYTHON</td>
                
            </tr>
            <tr>
                <td><b>Thur</b>
                </td>
                <td>WT</td>
                <td>00P</td>
                <td>DSA</td>
                <td>Math</td>
                <td colspan="2">PYTHON</td>
                
            </tr>
            <tr>
                <td><b>Fri</b>
                </td>
                <td>EVS</td>
                <td>WT</td>
                <td>00P</td>
                <td>DSA</td>
                <td>Math</td>
                <td>Soft Skill</td>
                
            </tr>
            <tr>
                <td><b>Sat</b>
                </td>
                <td colspan="2">PYTHON</td>
                <td>WT</td>
                <td>00P</td>
                <td>DSA</td>
                <td>Math</td>
                
            </tr>
        </table>
    </div>
</body>
</html>
